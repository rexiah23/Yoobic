<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>master-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of listItems" [routerLink]="['./', item.name]">
      <ion-card>
        <ion-img src="../../assets/starwarslogo.png"></ion-img>
        <ion-card-header>
          <ion-card-title> {{ item.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>Hair Color: {{ item.hair_color }}</ion-item>
            <ion-item>Height: {{ item.height }}</ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
